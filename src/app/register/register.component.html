<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
  <h2 class="text-center">Register</h2>

  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="username">User Name:</label>
      <input type="text" formControlName="username" placeholder="username" name="username" class="form-control" id="username">
    </div>
     
    <!-- 
    <div class="form-group">
      <label for="role"> Roles</label>
      <select class="form-control form-control-lg" formControlName="role" [formControl]="selectControl">
        <option  value="user"  > User</option>
        <option  value="admin"  > Admin</option>
      </select>
  </div>
  -->

    <div class="form-group">
      <label for="email">Email :</label>
      <input type="text" formControlName="email" placeholder="email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" formControlName="password" placeholder="password" name="password" class="form-control" id="password"
      required
      minlength="6">
     
    </div>
     
   

    <button class="btn btn-primary">Register</button>
  </form>
</div>
</div>
