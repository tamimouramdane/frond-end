<div class="card mx-auto  "  style="width: 40%; height: 40%; margin-top:5%;">
  <h1 class="card-header text-center">Veuillez vous connecter</h1>
  
  <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-4">
              <label for="username">Nom d'utilisateur</label>
              <input type="text" formControlName="username" class="form-control mt-2"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors, 'is-valid': submitted && f.username.valid}"  />
              
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username is required</div>              
              </div> 
              
          </div>
          <div class="form-group ">
              <label for="password">Mot de passe</label>
              <input type="password" formControlName="password" class="form-control mt-2"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors, 'is-valid': submitted && f.password.valid}" />
                 
           <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
               
          </div>
           
          <div class="form-group text-center">
              <button  class="btn btn-lg btn-primary "> 
                  Se Connecter
              </button>
              
          </div>
          <div class="form-group">
            <div class="alert alert-danger"
              role="alert"
              *ngIf="submitted && isLoginFailed">
              Login failed: {{ errorMessage }}
            </div>
          </div>
      </form>
  </div>
</div>
